<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    
    <!-- Load CSS first -->
    <link rel="stylesheet" href="https://unpkg.com/decap-cms@^3.0.0/dist/cms.css" />
    <link rel="stylesheet" href="/admin/cms.css" />
    
    <style>
      /* Loading and error styles */
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease;
      }
      
      .loading p {
        font-size: 1.2rem;
        color: #333;
      }
      
      .error-message {
        color: #721c24;
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        padding: 1.5rem;
        border-radius: 4px;
        max-width: 600px;
        margin: 2rem auto;
      }
      
      .error-message h3 {
        margin: 0 0 1rem 0;
        color: #721c24;
      }
      
      .error-icon {
        display: inline-block;
        margin-right: 0.5rem;
      }
      
      .error-details {
        margin: 0.5rem 0 1.5rem;
        font-size: 0.9em;
        color: #666;
      }
      
      .error-actions {
        display: flex;
        gap: 1rem;
        margin-top: 1.5rem;
      }
      
      .btn {
        padding: 0.6rem 1.2rem;
        border-radius: 4px;
        cursor: pointer;
        font-weight: 500;
        text-decoration: none;
        display: inline-block;
        text-align: center;
        transition: all 0.2s ease;
      }
      
      .btn-retry {
        background: #dc3545;
        color: white;
        border: none;
      }
      
      .btn-help {
        background: #f8f9fa;
        color: #212529;
        border: 1px solid #dee2e6;
      }
      
      .btn:hover {
        opacity: 0.9;
        transform: translateY(-1px);
      }
    </style>
  </head>
  <body>
    <!-- Root element for Decap CMS -->
    <div id="nc-root"></div>
    
    <!-- Loading indicator -->
    <div class="loading">
      <p>Loading CMS...</p>
    </div>
    
    <!-- Error container (initially hidden) -->
    <div id="cms-error" style="display: none;"></div>

    <!-- Load Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    
    <!-- Load YAML Parser -->
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    
    <!-- Load Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    
    <!-- Load our CMS configuration -->
    <script src="/admin/cms-new.js?t=${new Date().getTime()}"></script>
  </body>
</html>
