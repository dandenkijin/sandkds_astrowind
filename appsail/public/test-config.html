<!DOCTYPE html><html><head><title>Config Test</title><script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script><script>async function testConfig(){try{const t=await fetch("/admin/config.yml");if(!t.ok)throw new Error(`Failed to load config: ${t.status}`);const e=await t.text(),n=jsyaml.load(e);document.getElementById("result").innerHTML=`<pre>${JSON.stringify(n,null,2)}</pre>`}catch(t){document.getElementById("result").innerHTML=`<div style="color: red">Error: ${t.message}</div>`,console.error("Config test failed:",t)}}</script></head><body onload="testConfig()"><h1>Config Test</h1><div id="result">Loading config...</div></body></html>
