backend:
  name: git-gateway
  branch: main  # Update to your default branch

# Enable local development
local_backend: true

# Media and Public folders
media_folder: "public/images/uploads"
public_folder: "/images/uploads"

# Collections
collections:
  - name: "pages"
    label: "Pages"
    files:
      - label: "Home"
        name: "home"
        file: "src/content/pages/home.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
          - { label: "Hero Image", name: "hero_image", widget: "image" }
          - { label: "SEO Title", name: "seo_title", widget: "string", required: false }
          - { label: "SEO Description", name: "seo_description", widget: "text", required: false }

  - name: "blog"
    label: "Blog"
    folder: "src/content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Featured Image", name: "image", widget: "image", required: false }
      - { label: "Excerpt", name: "excerpt", widget: "text" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list", required: false }
