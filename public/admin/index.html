<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Content Manager</title>
    <!-- Load CSS first -->
    <link rel="stylesheet" href="https://unpkg.com/decap-cms@^3.0.0/dist/cms.css" />
    <link rel="stylesheet" href="/admin/cms.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      #nc-root {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-size: 1.2rem;
        text-align: center;
        padding: 2rem;
      }
    </style>
  </head>
  <body>
    <div id="nc-root">
      <div class="loading">
        <div>
          <p>Loading CMS...</p>
          <p>If this message doesn't disappear, check the browser console for errors.</p>
        </div>
      </div>
    </div>

    <!-- Load scripts at the end of body -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    
    <!-- Load YAML parser first -->
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    
    <!-- Load Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    
    <!-- Initialize everything -->
    <script>
      // Wait for everything to be loaded
      document.addEventListener('DOMContentLoaded', function() {
        // Initialize Netlify Identity
        if (window.netlifyIdentity) {
          window.netlifyIdentity.on('init', function(user) {
            if (!user) {
              window.netlifyIdentity.on('login', function() {
                document.location.href = '/admin/';
              });
            }
          });
        }

        // Function to initialize CMS
        function initCMS() {
          if (typeof CMS === 'undefined') {
            console.log('Waiting for CMS to be available...');
            setTimeout(initCMS, 100);
            return;
          }

          console.log('CMS is available, initializing...');
          
          // Create and load the CMS config script
          const script = document.createElement('script');
          script.src = '/admin/cms.js';
          script.onload = function() {
            console.log('CMS configuration loaded successfully');
          };
          script.onerror = function() {
            console.error('Failed to load CMS configuration');
            const loading = document.querySelector('.loading');
            if (loading) {
              loading.innerHTML = `
                <div style="color: #721c24; background-color: #f8d7da; border: 1px solid #f5c6cb; padding: 1rem; border-radius: 4px;">
                  <h3 style="margin-top: 0;">Error loading CMS</h3>
                  <p>Failed to load CMS configuration. Please check the console for errors.</p>
                </div>
              `;
            }
          };
          document.body.appendChild(script);
        }

        // Start initializing CMS
        initCMS();
      });
    </script>
  </body>
</html>
