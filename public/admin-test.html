<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decap CMS Test (No Security Headers)</title>
  
  <!-- Load Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  
  <!-- Load Decap CMS -->
  <script src="https://unpkg.com/decap-cms@3.8.3/dist/decap-cms.js"></script>
  
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #nc-root {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    #cms-loading-status {
      margin-top: 20px;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 4px;
      text-align: left;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <div id="nc-root">
    <div style="padding: 20px; text-align: center;">
      <h1>Decap CMS Test</h1>
      <p>Loading Decap CMS...</p>
      <div id="cms-loading-status">
        <p>Status: Initializing...</p>
      </div>
    </div>
  </div>

  <script>
    // Simple status updater
    function updateStatus(message) {
      console.log(`CMS Status: ${message}`);
      const statusEl = document.getElementById('cms-loading-status');
      if (statusEl) {
        const p = document.createElement('p');
        p.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
        statusEl.appendChild(p);
        statusEl.scrollTop = statusEl.scrollHeight;
      }
    }

    // Initialize CMS
    function initializeCMS() {
      updateStatus('Initializing CMS configuration...');
      
      // Simple configuration
      const config = {
        backend: {
          name: 'git-gateway',
          branch: 'main',
        },
        local_backend: true,
        media_folder: 'public/images/uploads',
        public_folder: '/images/uploads',
        collections: [
          {
            name: 'blog',
            label: 'Blog',
            folder: 'src/content/blog',
            create: true,
            fields: [
              { label: 'Title', name: 'title', widget: 'string' },
              { label: 'Publish Date', name: 'date', widget: 'datetime' },
              { label: 'Body', name: 'body', widget: 'markdown' },
            ],
          },
        ],
      };

      updateStatus('CMS configuration ready, initializing...');
      
      // Initialize CMS
      window.CMS.init({
        config: config
      });

      updateStatus('CMS initialized, checking Netlify Identity...');
      
      // Handle Netlify Identity
      if (window.netlifyIdentity) {
        updateStatus('Netlify Identity found, setting up...');
        window.netlifyIdentity.on('init', (user) => {
          updateStatus(`Netlify Identity initialized. User: ${user ? 'Logged in' : 'Not logged in'}`);
          if (!user) {
            window.netlifyIdentity.on('login', () => {
              updateStatus('User logged in, redirecting to admin...');
              document.location.href = '/admin/';
            });
          }
        });
      } else {
        updateStatus('Warning: Netlify Identity not found');
      }
      
      updateStatus('CMS initialization complete');
    }

    // Start initialization when everything is loaded
    updateStatus('Page loaded, checking for CMS...');
    
    if (typeof CMS === 'undefined') {
      updateStatus('Error: CMS not loaded. Check the browser console for errors.');
    } else {
      updateStatus('CMS library loaded, starting initialization...');
      try {
        initializeCMS();
      } catch (error) {
        updateStatus(`Error initializing CMS: ${error.message}`);
        console.error('CMS Error:', error);
      }
    }
  </script>
</body>
</html>
